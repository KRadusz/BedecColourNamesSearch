<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bedec Search Codes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="position-sticky fixed-top w-100">
      <nav
        class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap w-100 p-1 shadow"
      >
        <a class="navbar-brand col-md-3 col-lg-3 mr-0 px-3"
          >Bedec - The Paint Company
        </a>
        <button
          class="navbar-toggler position-absolute d-md-none collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="container-fluid">
      <h1 class="text-center">Bedec Search Colour Codes</h1>
      <div class="container mt-3">
        <div class="row justify-content-center">
          <table
            class="table table-sm text-center table-striped rounded table-responsive"
            style="table-layout: fixed; word-wrap: break-word"
          >
            <thead class="thead-dark">
              <th>Product Name</th>
              <th>Card Name</th>
              <th>
                Colour Name /<br />
                Colour Code /<br />
                Alt Colour
              </th>
              <th>Limit</th>
              <th>Search</th>
            </thead>
            <tbody>
              <td>
                <select class="form-control" id="product_name">
                  <option selected value="any">Any</option>
                  <option value="AAEE">Aqua Advanced Eggshell Exterior</option>
                  <option value="AAGE">Aqua Advanced Gloss Exterior</option>
                  <option value="AAME">Aqua Advanced Matt Exterior</option>
                  <option value="AASE">Aqua Advanced Satin Exterior</option>
                  <option value="BME">Barn Matt Exterior</option>
                  <option value="BSE">Barn Satin Exterior</option>
                  <option value="BSGE">Barn Semi Gloss Exterior</option>
                  <option value="EFE">Extra - Flex Exterior</option>
                  <option value="FPI">Floor Paint Interior</option>
                  <option value="IFI">Interior Flex Interior</option>
                  <option value="MSFGE">
                    Multi Surface Paint Gloss Exterior
                  </option>
                  <option value="MSFME">
                    Multi Surface Paint Matt Exterior
                  </option>
                  <option value="MSFSE">
                    Multi Surface Paint Satin Exterior
                  </option>
                  <option value="SDMI">Spray Daylight Matt Interior</option>
                </select>
              </td>
              <td>
                <select class="form-control" id="card_name">
                  <option selected value="any">Any</option>
                  <option value="AAC">Albany-Alternative Colours</option>
                  <option value="ASAC">Annie Sloan-Alternative Colours</option>
                  <option value="BS3">British Standard 381C</option>
                  <option value="BS4">British Standard 4800</option>
                  <option value="BS5">British Standard 5252F</option>
                  <option value="CCBPM">CC Bedec - Barn Paint - Matt</option>
                  <option value="CCBPS">CC Bedec - Barn Paint - Satin</option>
                  <option value="CCBPSG">
                    CC Bedec - Barn Paint - Semi Gloss
                  </option>
                  <option value="CCBEF">CC Bedec - Extra-Flex</option>
                  <option value="CCBMSPG">CC Bedec - MSP - Gloss</option>
                  <option value="CCBMSPM">CC Bedec - MSP - Matt</option>
                  <option value="CCBMSS">CC Bedec - MSP - Satin</option>
                  <option value="CCBMSPGL">CC Bedec - MSP Gloss</option>
                  <option value="DGAC">
                    Designers Guild-Alternative Colours
                  </option>
                  <option value="DHAC">
                    Dulux Heritage-Alternative Colours
                  </option>
                  <option value="EAC">Earthborn-Alternative Colours</option>
                  <option value="FBAC">FB-Alternative Colours</option>
                  <option value="GBAC">
                    GRAHAM & BROWN-Alternative Colours
                  </option>
                  <option value="LAAC">Laura Ashley-Alternative Colours</option>
                  <option value="LGCOEAC">
                    Little Green COE-Alternative Colours
                  </option>
                  <option value="LGAC">Little Green-Alternative Colours</option>
                  <option value="MLNAC">
                    Mylands - Neutrals-Alternative Colours
                  </option>
                  <option value="NCSSE">NCS Second Edition 2009</option>
                  <option value="PPLIBAC">
                    Paint & Paper Lib-Alternative Colours
                  </option>
                  <option value="RAL">RAL 840HR</option>
                  <option value="RALBS">RAL 840HR Bedec Satin</option>
                  <option value="SAC">Sandrerson-Alternative Colours</option>
                  <option value="ZAC">Zoffany-Alternative Colours</option>
                </select>
              </td>
              <td>
                <input
                  id="colour_name"
                  placeholder="Colour Name"
                  class="text-center form-control"
                />
              </td>

              <td>
                <select class="form-control" id="limit_results">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </td>

              <td>
                <button class="btn btn-primary" onclick="SearchCodes()">
                  Search
                </button>
              </td>
            </tbody>
          </table>
        </div>
        <div class="row justify-content-center mt-4">
          <h5 class="text-center">Results</h5>
          <table
            class="table table-sm text-center table-striped rounded table-responsive"
            style="table-layout: fixed; word-wrap: break-word"
          >
            <thead class="thead-dark">
              <th>Product Name</th>
              <th>Colour Code</th>
              <th>Alt Colour Code</th>
              <th>Colour Name</th>
              <th>Base Code</th>
            </thead>
            <tbody id="result_body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="searchFormulas.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
</html>
