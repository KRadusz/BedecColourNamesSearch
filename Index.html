<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bedec Search Codes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="position-sticky fixed-top w-100">
      <nav
        class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap w-100 p-1 shadow"
      >
        <a class="navbar-brand col-md-3 col-lg-3 mr-0 px-3"
          >Bedec - The Paint Company
        </a>
        <button
          class="navbar-toggler position-absolute d-md-none collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="container-fluid">
      <h1 class="text-center">Bedec Search Colour Codes</h1>
      <div class="container mt-3">
        <div class="row justify-content-center">
          <table
            class="table table-sm text-center table-striped rounded table-responsive"
            style="table-layout: fixed; word-wrap: break-word"
          >
            <thead class="thead-dark">
              <th>Colour Code</th>
              <th>Alt Colour Code</th>
              <th>Colour Name</th>
              <th>Limit</th>
              <th>Search</th>
            </thead>
            <tbody>
              <td>
                <input
                  id="colour_code"
                  placeholder="Colour Code"
                  class="text-center form-control"
                />
              </td>
              <td>
                <input
                  id="alt_colour_code"
                  placeholder="Alt Colour Code"
                  class="text-center form-control"
                />
              </td>
              <td>
                <input
                  id="colour_name"
                  placeholder="Colour Name"
                  class="text-center form-control"
                />
              </td>

              <td>
                <select class="form-control" id="limit_results">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </td>

              <td>
                <button class="btn btn-primary" onclick="SearchCodes()">
                  Search
                </button>
              </td>
            </tbody>
          </table>
        </div>
        <div class="row justify-content-center mt-4">
          <h5 class="text-center">Results</h5>
          <table
            class="table table-sm text-center table-striped rounded table-responsive"
            style="table-layout: fixed; word-wrap: break-word"
          >
            <thead class="thead-dark">
              <th>Colour Code</th>
              <th>Alt Colour Code</th>
              <th>Colour Name</th>
              <th>Base Code</th>
            </thead>
            <tbody id="result_body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="searchFormulas.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
</html>
